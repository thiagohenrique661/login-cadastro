<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
    <script src="https://kit.fontawesome.com/74e3d67115.js" crossorigin="anonymous"></script>

    <title>PÁGINA INICIAL</title>
</head>


<body>

    <main>
        <section>
            <div class="principal-login">
                <div class="login-esquerda">
                    <h1>Faça seu login </h1>
                    <img src="tropical.svg" class="login-animation" alt="animation">  
                </div>

                <div class="login-direita">
                    <div class="card-login">
                        <h1>LOGIN </h1>

                        <div class="texto">
                            <label for="usuario">Usuário</label>
                            <input type="text" name="usuario" id="" placeholder="Nome de usuário">
                            
                        </div>

                        <div class="texto">
                            <label for="senha">Senha</label>
                            <input type="password" name="senha" id="" placeholder="Senha">
                        </div>
                        <button class="btn-login">Entrar</button>
                        <div>
                            <a href="cadastro.html">Cadastre-se</a>
                        </div>
                    </div>
                </div>     
            </div>
        </section>
    </main>
</body>
<script src="javascript.js"></script>
</html>
