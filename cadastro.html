<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/74e3d67115.js" crossorigin="anonymous"></script>

    <title>CADASTRO</title>
    <script src="javascript.js" defer></script>
</head>
<body id="cadastro">
    
   
            <div class="container">
                
                <div class="image-esquerda">
                    <button class="btn-home">
                        <a href="index.html">HOME</a>
                    </button>
                    <img src="cat-form.svg" alt="imagem formulario">
                </div>

                <div class="form-direita">
                    <form id="form" name="form">
                        <div class="form-cabecalho">
                            <div class="title">
                                <h1>Cadastre-se</h1>
                            </div>

                            <div class="login-button">
                                <button>
                                    <a href="">Limpar</a>
                                </button>
                            </div>
                        </div>

                        <div class="inputs">
                            <div class="caixa-inputs">
                                <label for="firstname">Primeiro nome</label>
                                <input type="text" id="firstname" name="firstname" placeholder="Digite seu primeiro nome" 
                                class=" entrada required" oninput="isValidFirstName()">
                                <span class="span-required">*Mínimo 3 caracteres*</span>
                            </div>

                            <div class="caixa-inputs">
                                <label for="lastname">Sobrenome</label>
                                <input type="text" id="lastname" name="lastname" placeholder="Digite seu sobrenome" 
                                class="entrada required"  oninput="isValidLastName()">
                                <span class="span-required">*Mínimo 3 caracteres*</span>
                            </div>

                            <div class="caixa-inputs">
                                <label for="email">Email</label>
                                <input type="text" id="email" name="email" placeholder="Digite seu E-mail" 
                                class="entrada required" oninput="isValidEmail()">
                                <span class="span-required">*Digite um email válido*</span>
                            </div>

                            <div class="caixa-inputs">
                                <label for="celular">Celular</label>
                                <input type="text" id="celular" name="celular" placeholder="(xx) xxxx-xxxx" 
                                class="entrada required" oninput=" isValidNumberPhone()">
                                <span class="span-required">*Número de celular inválido*</span>
                            </div>

                            <div class="caixa-inputs">
                                <label for="password">Senha</label>
                                <input type="password" id="password" name="password" placeholder="Digite sua senha" 
                                class="entrada required" oninput="isValidPassword()">
                                <span class="span-required">*Mínimo 8 caracteres*</span>
                            </div>

                            <div class="caixa-inputs">
                                <label for="confirmpassword">Confirme sua Senha</label>
                                <input type="password" id="confirmpassword" name="confirmpassword" 
                                placeholder="Confirme sua senha" class="entrada required" oninput="isConfirmPassword()">
                                <span class="span-required">*Senhas não correspondem*</span>
                            </div>
                        </div>

                        <div class="generos-inputs">
                            <div class="generos-title">
                                <h6>Gênero</h6>
                                <span class="span-required">*Selecione um gênero*</span>
                            </div>

                            <div class="generos-group">
                                
                                <div class="generos-buttons">
                                    <input type="radio" id="female" name="genero" class="entrada required" oninput="isValidGenero()"
                                    value="Feminino">
                                    
                                    <label for="female">Feminino</label>
                                </div>

                                <div class="generos-buttons">
                                    <input type="radio" id="male" name="genero" class="entrada required" oninput="isValidGenero()"
                                    value="Masculino">
                                    
                                    <label for="male">Masculino</label>
                                </div>

                                <div class="generos-buttons">
                                    <input type="radio" id="others" name="genero" class="entrada required" oninput="isValidGenero()"
                                    value="Outro">
                                    
                                    <label for="others">Outro</label>
                                </div>

                                <div class="generos-buttons">
                                    <input type="radio" id="none" name="genero" class="entrada required" oninput="isValidGenero()"
                                    value="None">
                                    
                                    <label for="none">Prefiro não dizer</label>
                                </div> 
                               
                                    

                                </div>
                            </div>

                            <div class="btn-continue">
                                <button type="submit">
                                    <a href="">Continuar</a>
                                </button>
                            </div>   
                    </form>

                </div>
            </div>
        
    
</body>
</html>
